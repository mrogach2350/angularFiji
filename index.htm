<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Fiji Accessories</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="app.js"></script>
        <!-- Font Awesome CDN -->
        <script src="https://use.fontawesome.com/e5f2c8977b.js"></script>
        <!-- links css -->
        <link rel="stylesheet" href="main.css">
    </head>
    <body ng-controller="mainController">
      <header>
        <h1>{{title}}</h1>
        <h2>{{subTitle}}</h2>
      </header>

      <aside class="col-md-3 col-md-offset-0 col-xs-8 col-xs-offset-2 cart">
        <h2 ng-click="cartShow = !cartShow" ng-init="cartShow = false"> Cart <span class="badge badge-pill badge-default">{{cart.length}}</span></h2>
        <ul ng-show="cartShow" ng-repeat="item in cart">
          <li class="col-xs-10 cartItem"><span class="cartItemText">{{item}}  {{}}</span></li>
        </ul>
        <h2>Subtotal: {{subTotal/100 | currency}}</h2>
      </aside>

      <div class="container col-xs-9">
          <main>
              <ul>
                <li class="col-xs-5 col-md-3 box" ng-repeat="product in products">
                  <img src="{{product.image}}" alt="">
                  <div class="textBox">
                    <h3 class="capitalize">{{product.name}}</h3>
                    <button ng-show="product.inCart" ng-click="addCart()" class="pull-right btn btn-success addToCart">{{ product.cost/100 | currency}} | Add to <i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
                    <button ng-show="!product.inCart" ng-click="deleteThis()" class="pull-right btn btn-danger addToCart">{{ product.cost/100 | currency}} | Delete from <i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
                  </div>
                </li>
              </ul>


          </main>
      </div>

    </body>
</html>
