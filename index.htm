<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Fiji Accessories</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="app.js"></script>
        <!-- Font Awesome CDN -->
        <script src="https://use.fontawesome.com/e5f2c8977b.js"></script>
        <!-- links css -->
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
      <header ng-controller="mainController">
        <h1>{{title}}</h1>
        <h2>{{subTitle}}</h2>
      </header>

      <div class="container">
          <main ng-controller="mainController">

            <div class=" col-xs-6 col-xs-offset-3 cart">
              <h2 ng-click="showCart()"> Cart <span class="badge badge-pill badge-default">{{cart.length}}</span> | Subtotal: {{subTotal/100 | currency}}</h2>
              <ul ng-show="cartShow" ng-repeat="item in cart">
                <li class="col-xs-7 col-xs-offset-1"><span class="cartItem">{{item}}  {{}}</span></li><button type="button" class="btn btn-danger col-xs-1">X</button>
              </ul>
            </div>

              <ul class="col-xs-offset-2 col-xs-10">
                <li class="col-xs-5 col-md-3 box" ng-repeat="product in products">
                  <img src="{{product.mainImage.ref}}" alt="">
                  <div class="textBox">
                    <h3 class="capitalize">{{product.name}}</h3>
                    <button ng-click="addCart()" class="pull-right btn btn-success">{{ product.msrpInCents/100 | currency}} | Add to <i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
                  </div>
                </li>
              </ul>
          </main>
      </div>

    </body>
</html>
